<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>passe a mao</title>
     <style>
        p{
            display: none;
        }
        div:hover{
            color: red;
        }
        div:hover > p {
            background-color: yellow;
            display: block;
            font-size: 3em;
            color: white;
        }
     </style>
</head>
<body>
    <h1>Exemplo hover</h1>
    <p>passe a mao aqui embaixo</p>
    <div>
        passe a mao aqui
        <p>MO VACILAOOO</p>
    </div>
</body>
</html>
