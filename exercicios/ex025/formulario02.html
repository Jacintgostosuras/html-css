<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="CDT.php" method="post">

        <p><label for="iusuario">Nome:</label>
        <input type="text" name="usuario" id="iusuario" required minlength="5" maxlength="12" size="50" placeholder="Seu Nome" autocomplete="username"></p>

        <p><label for="isenha">senha:</label>
        <input type="password" name="senha" id="isenha" required minlength="4" maxlength="12" size="12"
        placeholder="Sua senha" autocomplete="current-password"></p>

        <P>
            <input type="submit" value="enviar"> 
            <input type="reset" value="resetar">
        </P>

    </form>
</body>
</html>
