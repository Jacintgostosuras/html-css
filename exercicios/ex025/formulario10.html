<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste formulario</title>
</head>
<body>
    <h1> Teste Formualario</h1>
    <form action="CDT.php">
        <p>
            <label for="iano">Qual ano voce nasceu? </label>
            <input type="number" name="ano" id="iano" min="1900" max="2025" required oninput="calculoIdade()">
        </p>
        <p>
            <label for="iidade"> Sua idade Ã©:</label>
            <output id="iidade" name="idade">0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>

        <script>
            function calculoIdade() {
                let atual = new Date().getFullYear()
                iidade.innerHTML = Number(atual) - Number(iano.value)
            }
        </script>
    </form>
</body>
</html>
