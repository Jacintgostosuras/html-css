<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formulario</title>
    <style></style>
</head>
<body>
    <h2>Teste Formulario</h2>
    <form action="CDT.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados maneiros</legend>
            <P>
                <label for="inome">Nome: </label>
                <input type="text" name="nome" id="inome" required autocomplete="name" minlength="8">
            </P>
            <p>
                <label for="Iemail">E-mail:</label>
                <input type="email" name="email" id="Iemail" required placeholder="nome@gmail.com" autocomplete="email">
            </p>
            <P>
                <label for="Itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(XX) XXXX-XXXX" autocomplete="tel" pattern="(^\(\d{2}\)\d{4,5}-\d{4}$)">
            </P>
            <p>
                <input type="submit" value="Enviar">
                <input type="reset" value="Limpar">
            </p>
        </fieldset>
    </form>
</body>
</html>
