<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste maneiro</title>
</head>
<body>
    <h1>Teste Formulario</h1>
    <form action="CDT.php" method="get" autocomplete="on">
        <p>
            <label for="inum"> Numero:</label>
            <input type="range" name="num" id="inum" min="0" max="10" value="5" required oninput=" visi.innerHTML = Number (inum.value)" >
            <output id="visi">5</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
</body>
</html>
