<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrio</title>
</head>
<body>
    <h2>Formulario Teste</h2>
    <form action="CDT.php" method="get" autocomplete="on">
        <p>
            <label for="iest">Estado: </label>
            <select name="est" id="iest">
                <option value="escolha" selected>--------</option>

                <optgroup label="Nordeste">
                    <option value="BA">Bahia</option>
                    <option value="CE">Ceará</option>
                    <option value="PI">Piauí</option>
                </optgroup>

                <optgroup label="Centro Oeste">
                    <option value="MG">Mato Grosso</option>
                    <option value="GO">Goías</option>
                </optgroup>
            </select>
        </p>
        <P>
            <label for="Imuni">Municipio: </label>
            <input type="text" name="muni" id="Imuni" list="idmuni" required>
            <datalist id="idmuni">
                <option>Xique-Xique</option>
                <option>Fortaleza</option>
                <option>Piripiri</option>
            </datalist>
        </P>
        <p>
            <label for="Imens">Sua mensagem: </label><br>
            <textarea name="mens" id="Imens" rows="5" required ></textarea>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
</body>
</html>
