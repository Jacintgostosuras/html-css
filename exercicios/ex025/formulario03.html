<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formualrio</title>
</head>
<body>
    <h2>Teste Formualrio</h2>
    <form action="CDT.php" method="get">
        <p>
            <label for="Inome">Nome: </label> 
            <input type="text" name="nome" id="Inome" required maxlength="30" autocomplete="name" placeholder="Nome completo ">
        </p>
        <p>
            <label for="Inumero">Nota: </label>
            <input type="number" name="numero" id="Inumero" required placeholder="Nota" min="0" max="10" step="0.1" value="6">
        </p>
        <p>
            <label for="imes">Mes: </label>
            <input type="month" name="mes" id="imes" required value="2025-10">
        </p>
        <p>
            <label for="idata">Dia da prova:</label>
            <input type="date" name="data" id="idata" required
            value="2012-02-04">
        </p>
         <p>
            <label for="ihora">Hora da prova: </label>
            <input type="time" name="hora" id="ihora" required value="12:00">
        </p>
        <p>
            <input type="submit" value="Enviar"> 
            <input type="reset" value="Limpar">
        </p> 
    </form>
</body>
</html>
