<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
</head>
<body>
    <h2>Teste Formulario</h2>
    <form action="CDT.php" method="get" autocomplete="on">
        <p>
            <label for="inum1">Numero 1:</label>
            <input type="number" id="inum1" name="num1" required min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="inum2">Numero 2:</label>
            <input type="number" id="inum2" name="num2" required min="0" max="50" oninput="isoma.innerHTML = Number(inum1.value) + Number(inum2.value)">
        </p>
        <p>
            <label for="isoma">Soma: </label>
            <output id="isoma" >0</output>
        </p>
        <p>
            <input type="submit" value="enviar">
            <input type="reset" value="resetar">
        </p>
    </form>
</body>
</html>
