<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        table {
            text-align: center;
            border-collapse: collapse;
        }
        th, td {
            height: 50px;
            width: 100px;
            border: 1px solid black;
        }
    .Nome {
        background-color: red;
    }
    .Prof {
        background-color: chartreuse;
    }
    </style>
</head>
<body>
    <table>
        <caption>Tabela</caption>
        <colgroup>
            <col class="Nome">
            <col class="Se">
            <col class="Idade">
            <col class="Prof">
        </colgroup>
        <thead>
            <tr>
                <th scope="col">Nome</th>
                <th scope="col">Sexo</th>
                <th scope="col">Idade</th>
                <th scope="col">Profissao</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Joao</td>
                <td>M</td>
                <td>16</td>
                <td>aluno</td>
            </tr>
            <tr>
                <td>Ricardao</td>
                <td>M</td>
                <td>38</td>
                <td>Borracheiro</td>
            </tr>
            <tr>
                <td>Paloma</td>
                <td>F</td>
                <td>21</td>
                <td>Medica</td>
            </tr>
            <tr>
                <td>Osvaldow</td>
                <td>M</td>
                <td>70</td>
                <td>Estudante</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
