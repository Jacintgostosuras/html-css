<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>tabela</title>
    <style>
        table {
            text-align: center;
            border-collapse: collapse;
        }
        td {
            width: 100px;
            height: 100px;
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
       <thead>
           <tr>
            <td>A</td>
            <td>B</td>
            <td>C</td>
           </tr>
       </thead>
       <tr>
        <td rowspan="2n">D</td>     
        <td colspan="2n">F</td>
       </tr>
       <tr>
        
        <td colspan="2n">H</td>
       </tr>
    </table>
</body>
</html>
