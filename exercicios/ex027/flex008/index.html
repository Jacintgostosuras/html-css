<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body,html {
            padding: 0px;
            margin: 0px;
        }

        .container {
            background-color: orange;
            display: flex;
            flex-flow: row nowrap;
            height: 500px;
            align-items: center;
        }
        .item {
            background-color: aqua;
            border: 1px solid;
            order: 0;
            flex:auto ;
            padding: 10px;
            text-align: center;
        }
        #iA {
            align-self: stretch;
            
        }
        #iB {
            align-self: flex-start;
        }
        #iC {
            align-self: center;
           
        }
        #iD {
           align-self: flex-end;
        }
        #iE {
            align-self: stretch;
        }
        #iF {
            align-self: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item" id="iA">A</div>
        <div class="item" id="iB"> B </div>
        <div class="item" id="iC"> C </div>
        <div class="item" id="iD"> D </div>
        <div class="item" id="iE"> E </div>
        <div class="item" id="iF"> F </div>
        
    </div>
</body>
</html>
