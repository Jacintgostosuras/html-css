<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <style>
        body,html {
            padding: 0px;
            margin: 0px;
        }

        .container {
            background-color: orange;
            display: flex;
            height:  100vh;
            flex-flow: column wrap-reverse;
        }
        .item {
            background-color: aqua;
            border: 1px solid;
            padding: 40px;
            text-align: center;
            flex: auto ;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="item"> Um exemplo A </div>
        <div class="item"> Um exemplo B </div>
        <div class="item"> Um exemplo C </div>
        <div class="item"> Um exemplo D </div>
        <div class="item"> Um exemplo E </div>
        <div class="item"> Um exemplo F </div>
    </div>
</body>
</html>
